name: CI + Pages Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  PACKAGE_MANAGER: yarn
  BUILD_DIR: build
  BUILD_CMD: yarn build
  TEST_CMD: yarn test --ci
  PUBLIC_URL: https://yarenrkmez.github.io/weather-app

jobs:
  test:
    name: Test (Jest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.PACKAGE_MANAGER }}
      - run: corepack enable || true
      - run: yarn --version
      - run: yarn install --frozen-lockfile
      - run: ${{ env.TEST_CMD }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.PACKAGE_MANAGER }}
      - run: corepack enable || true
      - run: yarn --version
      - run: yarn install --frozen-lockfile
      - name: Build (with PUBLIC_URL)
        run: ${{ env.BUILD_CMD }}
        env:
          PUBLIC_URL: ${{ env.PUBLIC_URL }}
      - name: Create 404.html for SPA
        run: cp ${{ env.BUILD_DIR }}/index.html ${{ env.BUILD_DIR }}/404.html
      - name: Configure GitHub Pages (enable if needed)
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
